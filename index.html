<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tiền Bi - A</title>
    <link rel="shortcut icon" href="Image/icon.png" type="image/x-icon">
    <meta property="og:image" content="Image/doglike.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5" id="main">
        <div class="d-time">
            <label for="gia" class="col-sm-2 col-form-label">Giá 1 giờ :</label>
            <input style="width: 243px;" type="number" class="form-control ip-time" id="gia" placeholder="Giá 1 giờ">
            <label for="gia" class="col-sm-2 col-form-label">VNĐ</label>

        </div>

        <div class="d-time">
            <label for="startHour" class="col-sm-2 col-form-label">Giờ Bắt Đầu :</label>
            <div>
                <input value="00" type="number" class="form-control ip-time" id="startHour" maxlength="2"
                    placeholder="Giờ">
                <div style="position: relative;" id="startHourError" class="d-error form-text text-danger"></div>
            </div>
            <p style="font-size: 20px;">:</p>
            <div>
                <input value="00" type="number"  class="form-control ip-time" id="startMinute" maxlength="2"
                    placeholder="Phút">
                <div id="startMinuteError" class="d-error form-text text-danger"></div>
            </div>

        </div>

        <div class="d-time">
            <label for="endHour" class="col-sm-2 col-form-label">Giờ Kết Thúc :</label>
            <div>
                <input value="00" type="number" class="form-control ip-time" id="endHour" maxlength="2"
                    placeholder="Giờ">
                <div id="endHourError" class="d-error form-text text-danger"></div>
            </div>
            <p style="font-size: 20px;">:</p>
            <div>
                <input value="00" type="number" class="form-control ip-time" id="endMinute" min="0" max="59"
                    placeholder="Phút">
                <div id="endMinuteError" class="d-error form-text text-danger"></div>
            </div>

            
        </div>

        <button type="button" onclick="tinh()" class="btn btn-primary">Kết quả</button>
        <div class="ketqua">
            <table>
                <tr>
                    <td>
                        Giá :
                    </td>
                    <td><b id="dongia">0</b>/Giờ</td>
                </tr>
                <tr>
                    <td>
                        Thời gian : 
                    </td>
                    <td>
                        <b id="giochoi">00</b> giờ <b id="phutchoi">00</b> phút
                    </td>
                </tr>

                <tr>
                    <td>
                        <b>Tổng :</b>
                    </td>
                    <td>
                        <b id="thanhtien">0</b> VNĐ 
                    </td>
                </tr>

            </table>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
